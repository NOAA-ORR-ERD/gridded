language: python

sudo: false

python:
    - 2.7
    - 3.6

env:
    global:
        - secure: ""

before_install:
    - wget http://bit.ly/miniconda -O miniconda.sh
    - bash miniconda.sh -b -p $HOME/miniconda
    - export PATH="$HOME/miniconda/bin:$PATH"
    - conda config --add channels conda-forge
    - cat $HOME/.condarc
    - conda update -y -n base conda
    - travis_retry conda create --yes -n TEST python=$TRAVIS_PYTHON_VERSION
    - source activate TEST
    - which python
    - conda install -y --file conda_requirements_test.txt
    - pip install pytest # for some reason, the conda pytest on linux is broken ?!?

install:
    - pip install .

script:
    - pytest --pyargs gridded
